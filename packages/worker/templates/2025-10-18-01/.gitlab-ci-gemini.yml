stages:
  - prepare
  - execute
  - report

variables:
  WORKER_IMAGE: "oven/bun:latest"
  GIT_SUBMODULE_STRATEGY: none

workflow:
  rules:
    # Only run on API/pipeline triggers or when SYNC_ONLY is set
    - if: '$CI_PIPELINE_SOURCE == "api"'
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
    - if: '$SYNC_ONLY == "true"'
    # Block all other automatic triggers (push, merge_request, etc.)
    - when: never

sync-only:
  stage: prepare
  image: $WORKER_IMAGE
  tags:
    - implementation
  script:
    - echo "Syncing workspace repositories only (SYNC_ONLY mode)"
    - echo "Installing git..."
    - apt-get update && apt-get install -y git
    - git config --global user.email "${GITLAB_USER_EMAIL:-ci@gitlab.com}"
    - git config --global user.name "${GITLAB_USER_NAME:-GitLab CI}"
    # Configure git credentials for pushing
    - |
      if [ -n "$WORKER_REPO_TOKEN" ]; then
        # Use worker repo token for pushing to this repository
        git config --global credential.helper store
        echo "https://oauth2:${WORKER_REPO_TOKEN}@gitlab.com" > ~/.git-credentials
        echo "✓ Worker repository credentials configured"
      fi
      if [ -n "$GITLAB_TOKEN" ]; then
        # Also add GITLAB_TOKEN for cloning workspace repositories
        echo "https://oauth2:${GITLAB_TOKEN}@gitlab.com" >> ~/.git-credentials
        echo "✓ Workspace credentials configured"
      fi
    - cd worker-scripts
    - bun install
    - bun run sync-workspaces.ts
    - echo "✓ Submodules synced successfully"
  cache:
    paths:
      - worker-scripts/node_modules/
  rules:
    - if: '$SYNC_ONLY == "true"'

prepare:
  stage: prepare
  image: $WORKER_IMAGE
  tags:
    - implementation
  script:
    - echo "Installing dependencies"
    - echo "Installing git..."
    - apt-get update && apt-get install -y git
    - git config --global user.email "${GITLAB_USER_EMAIL:-ci@gitlab.com}"
    - git config --global user.name "${GITLAB_USER_NAME:-GitLab CI}"
    - cd worker-scripts
    - bun install
    - echo "SESSION_ID=$SESSION_ID"
    - echo "PIPELINE_EXECUTION_ID=$PIPELINE_EXECUTION_ID"

    # Sync all workspace repositories
    - echo "Syncing workspace repositories"
    - bun run sync-workspaces.ts
  cache:
    paths:
      - worker-scripts/node_modules/
  rules:
    - if: '$SYNC_ONLY == "true"'
      when: never
    - when: always

execute:
  stage: execute
  image: $WORKER_IMAGE
  tags:
    - implementation
  script:
    # Install git if not available
    - echo "Installing git..."
    - apt-get update && apt-get install -y git
    - git config --global user.email "${GITLAB_USER_EMAIL:-ci@gitlab.com}"
    - git config --global user.name "${GITLAB_USER_NAME:-GitLab CI}"


    # Clean up old results from previous runs
    - rm -rf results
    - echo "✓ Cleaned up old results directory"

    - cd worker-scripts

    # Update status to 'running'
    - |
      curl -X PATCH "$API_BASE_URL/pipeline-executions/$PIPELINE_EXECUTION_ID" \
        -H "Authorization: Bearer $API_TOKEN" \
        -H "Content-Type: application/json" \
        -d '{"status":"running"}'

    # Run Gemini pipeline (TypeScript with Bun)
    - bun run gemini-pipeline.ts

    # Capture exit code
    - EXIT_CODE=$?

    # Update status based on exit code
    - |
      if [ $EXIT_CODE -eq 0 ]; then
        curl -X PATCH "$API_BASE_URL/pipeline-executions/$PIPELINE_EXECUTION_ID" \
          -H "Authorization: Bearer $API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"status":"success"}'
      else
        curl -X PATCH "$API_BASE_URL/pipeline-executions/$PIPELINE_EXECUTION_ID" \
          -H "Authorization: Bearer $API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"status":"failed"}'
        exit $EXIT_CODE
      fi
  artifacts:
    paths:
      - results/
    expire_in: 7 days
  cache:
    paths:
      - worker-scripts/node_modules/
    policy: pull
  rules:
    - if: '$SYNC_ONLY == "true"'
      when: never
    - when: always

report:
  stage: report
  image: $WORKER_IMAGE
  tags:
    - implementation
  script:
    - cd worker-scripts
    # Upload artifacts via our API (TypeScript)
    - bun run upload-results.ts
  dependencies:
    - execute
  cache:
    paths:
      - worker-scripts/node_modules/
    policy: pull
  rules:
    - if: '$SYNC_ONLY == "true"'
      when: never
    - when: always
