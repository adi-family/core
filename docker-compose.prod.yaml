version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: adi-simple-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    container_name: adi-simple-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    command: ["postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: adi-simple-backend
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - SERVER_PORT=3000
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: adi-simple-worker
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    volumes:
      - worker_apps:/app/.apps
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - APPS_DIR=/app/.apps
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - GLAB_SEND_TELEMETRY=0
      - GLAB_CHECK_UPDATE=0
      - NO_COLOR=1
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: adi-simple-client
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:3000
      - VITE_API_URL=/api
    restart: unless-stopped

volumes:
  postgres_data:
  worker_apps:
