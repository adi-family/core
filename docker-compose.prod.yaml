version: '3.8'

services:
  # Primary PostgreSQL database for the application
  postgres:
    image: postgres:16-alpine
    container_name: adi-simple-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ message broker for asynchronous task processing
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: adi-simple-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-rabbit}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service to run database migrations on startup
  migrations:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    container_name: adi-simple-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    command: ["postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]
    restart: "no"

  # Main backend API service
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: adi-simple-backend
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - SERVER_PORT=${SERVER_PORT}
      - BACKEND_URL=${BACKEND_URL}
      - SERVICE_FQDN_CLIENT=${SERVICE_FQDN_CLIENT}
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-false}
      - SCHEDULER_INTERVAL_MS=${SCHEDULER_INTERVAL_MS:-600000}
      - DEFAULT_RUNNER=${DEFAULT_RUNNER:-claude}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - JIRA_WEBHOOK_SECRET=${JIRA_WEBHOOK_SECRET}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_TOKEN=${API_TOKEN}
      - USE_PIPELINE_EXECUTION=${USE_PIPELINE_EXECUTION:-false}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - JIRA_OAUTH_CLIENT_ID=${JIRA_OAUTH_CLIENT_ID}
      - JIRA_OAUTH_CLIENT_SECRET=${JIRA_OAUTH_CLIENT_SECRET}
      - JIRA_OAUTH_REDIRECT_URI=${JIRA_OAUTH_REDIRECT_URI}
      - GITLAB_OAUTH_CLIENT_ID=${GITLAB_OAUTH_CLIENT_ID}
      - GITLAB_OAUTH_CLIENT_SECRET=${GITLAB_OAUTH_CLIENT_SECRET}
      - GITLAB_OAUTH_REDIRECT_URI=${GITLAB_OAUTH_REDIRECT_URI}
      - GITLAB_ROOT_OAUTH_HOST=${GITLAB_ROOT_OAUTH_HOST:-https://gitlab.com}
    restart: unless-stopped

  # Frontend client application
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: adi-simple-client
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - CLIENT_PORT=${CLIENT_PORT}
      - BACKEND_URL=${BACKEND_URL}
      - VITE_API_URL=${VITE_API_URL}
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped

  # Public landing page
  landing:
    build:
      context: .
      dockerfile: packages/landing/Dockerfile
    container_name: adi-simple-landing
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - LANDING_PORT=${LANDING_PORT:-3000}
    restart: unless-stopped

  # Microservice for task operations and management
  micros-task-ops:
    build:
      context: .
      dockerfile: packages/micros-task-ops/Dockerfile
    container_name: adi-simple-micros-task-ops
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - NODE_ENV=production
      - TASK_SYNC_INTERVAL_MINUTES=${TASK_SYNC_INTERVAL_MINUTES:-15}
      - TASK_SYNC_THRESHOLD_MINUTES=${TASK_SYNC_THRESHOLD_MINUTES:-30}
      - TASK_QUEUED_TIMEOUT_MINUTES=${TASK_QUEUED_TIMEOUT_MINUTES:-120}
      - EVAL_INTERVAL_MINUTES=${EVAL_INTERVAL_MINUTES:-5}
      - PIPELINE_POLL_INTERVAL_MS=${PIPELINE_POLL_INTERVAL_MS:-600000}
      - PIPELINE_STATUS_TIMEOUT_MINUTES=${PIPELINE_STATUS_TIMEOUT_MINUTES:-30}
      - STUCK_EVAL_CHECK_INTERVAL_MINUTES=${STUCK_EVAL_CHECK_INTERVAL_MINUTES:-15}
      - STUCK_EVALUATION_TIMEOUT_MINUTES=${STUCK_EVALUATION_TIMEOUT_MINUTES:-60}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    restart: unless-stopped

  # Microservice for Implementation of tasks using Claude AI
  micros-claude-worker:
    build:
      context: .
      dockerfile: packages/micros-claude-worker/Dockerfile
    container_name: adi-simple-micros-claude-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - NODE_ENV=production
      - WORKER_NAME=claude-worker
      - MAX_CONCURRENCY=${CLAUDE_WORKER_CONCURRENCY:-3}
      # Optional: Fallback API key if tasks don't provide their own
      # Tasks can override with task.context.aiProvider.anthropic.apiKey
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped

  # Dispatcher service for managing worker tasks
  micros-worker-dispatcher:
    build:
      context: .
      dockerfile: packages/micros-worker-dispatcher/Dockerfile
    container_name: adi-simple-micros-worker-dispatcher
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - NODE_ENV=production
    restart: unless-stopped

  # Microservice for evaluating task results
  micros-task-eval:
    build:
      context: .
      dockerfile: packages/micros-task-eval/Dockerfile
    container_name: adi-simple-micros-task-eval
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped

  # Microservice for synchronizing tasks from external sources (Jira, GitLab, GitHub)
  micros-task-sync:
    build:
      context: .
      dockerfile: packages/micros-task-sync/Dockerfile
    container_name: adi-simple-micros-task-sync
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-rabbit}:${RABBITMQ_PASS:-rabbit}@rabbitmq:5672
      - NODE_ENV=production
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JIRA_HOST=${JIRA_HOST}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
