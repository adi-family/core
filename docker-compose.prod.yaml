version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: adi-simple-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    container_name: adi-simple-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    command: ["postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: adi-simple-backend
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - SERVER_PORT=3000
      - BACKEND_URL=http://backend:3000
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-false}
      - SCHEDULER_INTERVAL_MS=${SCHEDULER_INTERVAL_MS:-600000}
      - DEFAULT_RUNNER=${DEFAULT_RUNNER:-claude}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - JIRA_WEBHOOK_SECRET=${JIRA_WEBHOOK_SECRET}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_TOKEN=${API_TOKEN}
      - USE_PIPELINE_EXECUTION=${USE_PIPELINE_EXECUTION:-false}
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: adi-simple-client
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:3000
      - VITE_API_URL=/api
    restart: unless-stopped

volumes:
  postgres_data:
