version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: adi-simple-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    container_name: adi-simple-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    command: ["postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]
    restart: "no"

  worker:
    image: oven/bun:latest
    container_name: adi-simple-worker
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    working_dir: /app
    volumes:
      - ./worker:/app
      - ./worker/.apps:/app/.apps
      - worker_node_modules:/app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_HOST=${GITLAB_HOST:-https://gitlab.com}
      - GLAB_SEND_TELEMETRY=0
      - GLAB_CHECK_UPDATE=0
      - NO_COLOR=1
    command: sh -c "bun install && bun run src/index.ts"
    restart: unless-stopped

volumes:
  postgres_data:
  worker_node_modules:
